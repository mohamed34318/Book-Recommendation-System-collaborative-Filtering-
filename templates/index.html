{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to the Book Recommendation System!</h1>
    <p class="lead">Enter a book title to get recommendations.</p>
    <hr class="my-4">
    <form action="/recommend" method="post">
        <div class="form-group">
            <label for="user_input">Book Title</label>
            <input type="text" class="form-control" id="user_input" name="user_input" placeholder="Enter a book title">
        </div>
        <button type="submit" class="btn btn-primary">Get Recommendations</button>
    </form>
</div>
{% endblock %}
